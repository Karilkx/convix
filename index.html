<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Kid Confession</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="question">Do you like me?</h2>

            <button id="yes-btn" onclick="sayYes()">Yes</button>

                <button class="no-btn" onclick="addNo()">No</button>

        </div>
        <div id="image-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
